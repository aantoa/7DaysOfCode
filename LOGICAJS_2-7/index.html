<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de Programación</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Encuesta de Programación</h1>
      <div id="formulario">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" />

        <label for="edad">¿Cuántos años tienes?</label>
        <input type="number" id="edad" placeholder="Tu edad" />

        <label for="lenguaje"
          >¿Qué lenguaje de programación estás estudiando?</label
        >
        <input type="text" id="lenguaje" placeholder="Ejemplo: JavaScript" />

        <button onclick="mostrarMensaje()">Enviar</button>
      </div>
      <div id="resultado" class="oculto"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
